{% extends "schedule/event_form_base.html" %}
{% load i18n %}
{% load placeholder_tags %}
{% block body %}
<b>{% trans "Create or change occurrence. All fields are required." %}</b>
<br/><br/>
<form action="" method="post">
<table>
{{ form.as_table }}
{{ form.as_p }}
</table>
<br/>
<input type="submit" value="{% trans "Save" %}">
<input type="button" value="{% trans "Cancel" %}" onclick="window.location='{{next}}'"/>
<input type="hidden" name="next" value="{{next|default:""}}"/>
{% csrf_token %}
</form>

{% render_placeholder occurrence.content  %}

{% endblock %}
